      paragraph_7: "VI.- USO DE COOKIES<br/><br/>Global Plaza se reserva el derecho de utilización de cookies para, entre otros aspectos, facilitar al usuario la navegabilidad en el sitio web y el acceso más conveniente a la información contenida en el mismo. Para su información, los cookies son pequeños fragmentos de información que se alojan en el terminal del usuario visitante del sitio Web a través de su navegador.<br/><br/>Para obtener más información sobre el uso de cookies y sobre la política de privacidad del sitio web, vaya aquí (http://www.globalplaza.org/politica)<br/><br/>"
