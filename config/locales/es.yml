  legal_notice:
      link: "aviso legal"
      paragraph_1: "El presente Aviso Legal regula el acceso y el uso de la página web con URL www.globalplaza.org (en adelante, la Página), titularidad de Agora Systems, S.A., a los efectos del presente aviso legal, cuyo domicilio social se encuentra la calle Velázquez 46, en la ciudad de Madrid (28001) en España, estando debidamente inscrita en el Registro Mercantil de Madrid.<br/><br/>Para la utilización de la presente página web, cualquier persona que acceda a la misma deberá estar conforme con los presentes términos y condiciones y, en caso contrario, abstenerse de su uso y abandonar la misma inmediatamente. En este sentido, el presente Aviso Legal será de aplicación a los usuarios no registrados que accedan y/o utilicen la Página, así como a aquellos usuarios registrados que les pudiera ser de aplicación el presente aviso, ya sea total o parcialmente.<br/><br/>"
      paragraph_2: "I.- DEFINICIÓN DEL SITIO WEB<br/><br/>La Página es una plataforma online que permite la publicación de conferencias en directo para que los usuarios de la misma puedan visualizarlas e intercambiar información. Igualmente ofrece funcionalidades análogas para facilitar dicha finalidad así como realizar video-conferencias, grabar y descubrir transmisiones en vídeo de video-conferencias, reuniones, clases, congresos, conferencias y otro tipo de eventos similares, y que se ponen a disposición de los usuarios de la misma para su visualización en directo o en diferido.<br/><br/>A los efectos del presente Aviso Legal, se entenderá incluido dentro de la definición de sitio web:<br/><br/>1.Todos los elementos que compongan, tanto estéticamente como técnicamente, la página web www.globalplaza.org, sus subdominios, y todos los documentos de cualquier tipo que se hallen alojados y accesibles a través de esta URL.<br/><br/>2.Todos aquellos elementos que se muestren al usuario en su terminal y esté almacenado en los servidores de Global Plaza, incluyendo de manera enunciativa y no taxativa, textos, imágenes, sonidos, vídeos, información técnica de productos, bases de datos, y en general, cualquier elemento que esté protegido por derechos de propiedad intelectual y/o industrial y que forme parte de alguna u otra forma del sitio web.<br/><br/>3.Todos los servicios que en la actualidad se prestan en el sitio web o que puedan ser añadidos en el futuro, entre los que se encuentran los servicios de almacenamiento de conferencias, la comunicación pública (incluyendo su modalidad de puesta a disposición) de las mismas y la posibilidad de incorporarlas, en su caso, en páginas web ajenas a Global Plaza.<br/><br/>Global Plaza se reserva la facultad de modificar, en cualquier momento y sin previo aviso, la presentación y diseño de la Página así como de sus contenidos, servicios y de los textos legales (incluyendo, entre otros, el presente Aviso Legal y las Condiciones Generales de Uso de la Página Web). Los usuarios de la Página aceptan que el titular del sitio web puede, en cualquier momento, modificar, interrumpir, desactivar y/o cancelar cualquiera de los elementos, contenidos y/o servicios que se integran en la Página, incluyendo los contenidos propios subidos o aportados por cada usuario.<br/><br/>"
      paragraph_3: "II. OBJETO DEL SERVICIO<br/><br/>A través de la web de Global Plaza, los usuarios pueden acceder a las videoconferencias que los usuarios registrados hayan subido al portal, además de visualizar las fotografías, blogs, archivos o cualquier otro material disponible en las diversas conferencias, espacios y/o eventos académicos.<br/><br/>Únicamente los usuarios registrados tienen la posibilidad de descargar determinado material subido por otro usuario registrado, así como de realizar comentarios, participar en congresos y espacios, o cualquier otra funcionalidad que se pudieran añadir en el futuro.<br/><br/>Las presentes condiciones de uso regulan el uso genérico del portal, ya que los términos específicos para los usuarios registrados serán facilitadas al mismo una vez se registre en la Página. El usuario tendrá la posibilidad de visualizar e imprimir las mencionadas condiciones y deberá aceptarlas expresamente antes de continuar utilizando el sitio web.<br/><br/>Global Plaza se reserva el derecho de modificar, limitar o cancelar las presentes condiciones en cualquier momento, así como cualquier aviso legal, directriz, reglamento de uso, política de privacidad, etcétera, respetando en todo momento la legislación vigente. Las nuevas condiciones serán aplicables a los usuarios de la Página a partir de quince (15) días desde que éstas estuviesen accesibles en el dominio globalplaza.org. Global Plaza le recomienda consultar periódicamente el Aviso Legal para conocer en todo momento los términos que se le aplican, sin perjuicio de que decida unilateralmente y de cualquier forma (a través de un correo electrónico o medio similar), notificar a los usuarios sobre algún cambio sustancial en las presentes condiciones.<br/><br/>Los usuarios de la Página utilizan el servicio ofrecido por Global Plaza bajo su entera discrecionalidad y, en el supuesto de que resulten lesionados por un usuario del sitio web, Global Plaza le anima a que ponga el caso en conocimiento de las fuerzas del orden.<br/><br/>"
      paragraph_4: "III.- CONDICIONES Y OBLIGACIONES DE LOS USUARIOS<br/><br/>El mero acceso a la Página, así como de todo o parte de sus contenidos y servicios, implica la aceptación, sin reservas, de los términos y condiciones generales que son de aceptación y cumplimiento obligatorio, por lo que le atribuye a todas las personas que accedan a dicho dominio del URL (globalplaza.org), la condición de usuario. En el supuesto de que usted NO ESTÉ DE ACUERDO CON CUALQUIERA DE LOS PUNTOS AQUÍ INDICADOS, NO DEBERÁ UTILIZAR EL PORTAL. Estas condiciones generales de uso serán igualmente de aplicación a los nuevos servicios que preste Global Plaza en el futuro a través de su mismo portal.<br/><br/>Obligaciones de los usuarios:<br/><br/>1.Los usuarios se comprometen a utilizar el presente sitio web, sus servicios, los contenidos ofrecidos y este Aviso Legal de conformidad con la ley, la moral, las buenas costumbres y el orden público, de forma diligente, correcta y lícita.<br/><br/>2.Los usuarios se obligan a respetar en todo momento los derechos de terceros, por lo que se comprometen a no utilizar el presente sitio web para realizar comentarios injuriosos o calumniosos o aquellos que pudieran suponer atentados contra el honor, la intimidad o la propia imagen de terceras personas.<br/><br/>3.En aplicación de la Ley de los Servicios de la Sociedad de la Información, los usuarios se obligan a no remitir cadenas de mensajes electrónicos no solicitados, publicidad desautorizada o inconsentida de ninguna clase o a realizar comunicaciones con fines de naturaleza comercial o publicitaria (entre los que se incluye el “spam”), utilizando para ellos cualquiera de los servicios o infraestructuras facilitadas por Global Plaza o los datos de los usuarios del mismo. Global Plaza se reserva el derecho a bloquear el acceso a los usuarios que considere que incumplen esta regla.<br/><br/>Menores de Edad e Incapaces<br/><br/>Los usuarios menores de edad o incapacitados legalmente NO podrán registrarse en la página web www.globalplaza.org, por lo que únicamente podrán acceder a aquellas secciones de la web disponible para los usuarios no registrados.<br/><br/>"
      paragraph_5: "IV.- DERECHOS DE PROPIEDAD INTELECTUAL Y PROPIEDAD INDUSTRIAL<br/><br/>La presente página web se encuentra protegida por las leyes nacionales e internacionales de Propiedad Intelectual e Industrial, por lo se prohíbe la reproducción, distribución, comunicación pública, puesta a disposición y transformación de la misma y/o de cualquiera de los elementos que la componen, entre los que se incluyen de manera enunciativa y no taxativa, textos, animaciones, imágenes, vídeos, fonogramas, marcas, gráficos, logotipos, botones, archivos de software, combinaciones de colores, así como la estructura, selección, ordenación y presentación de sus contenidos, sin perjuicio de los derechos que terceras personas pudiesen tener sobre cualquiera de los elementos de la misma.<br/><br/>Los vídeos y otros contenidos puestos a disposición en la Página son propiedad de sus respectivos titulares de derechos, no estando permitida la explotación de los mismos más allá de lo expresamente autorizado por tales titulares o por el presente aviso legal.<br/><br/>Todos los vídeos disponibles en la Página pueden ser reproducidos y puestos a disposición en Internet, así como realizar obras derivadas a partir de los mismos, siempre y cuando se respeten las siguientes condiciones:<br/><br/>1.Se incluya el nombre del usuario que subió el vídeo por primera vez, así como un enlace a la página web de Global Plaza (www.globalplaza.org);<br/><br/>2.Se realice en una página web sin ánimo de lucro o sin finalidad comercial directa o indirecta;<br/><br/>3.Se ponga a disposición (tanto el vídeo como la posible obra derivada) en Internet en las mismas condiciones a las aquí descritas.<br/><br/>Tales contenidos no podrán ser explotados en cualquier otra modalidad sin el previo consentimiento por escrito del respectivo titular de derechos. Del mismo modo, los respectivos titulares de derechos podrán solicitar a quien haya hecho uso de la facultad descrita anteriormente, que retire el vídeo utilizado, si bien únicamente si tal usuario hubiese retirado el mismo vídeo (o aquél que se hubiese utilizado para hacer una obra derivada) de la Página.<br/><br/>Mediante la aceptación de estas condiciones, los usuarios que introduzcan contenidos, reseñas o comentarios en cualquiera de las secciones de la Página, autorizan a Global Plaza, de forma no exclusiva, con faculta de cesión a terceros, sin limitación territorial ni temporal y sin contraprestación, a reproducir y a poner a disposición en Internet dichos contenidos.<br/><br/>Si usted considera que sus derechos de propiedad intelectual, industrial o de imagen están siendo vulnerados en el sitio web http://www.globalplaza.org, por favor póngase en contacto con nosotros en la página web: http://www.globalplaza.org/feedback<br/><br/>"
      paragraph_6: "V.-   RESPONSABILIDAD DE GLOBAL PLAZA<br/><br/>El titular de www.globalplaza.org no se hará responsable, ni directa ni subsidiariamente, de:<br/><br/>1.La calidad del servicio, la velocidad de acceso, el correcto funcionamiento ni la disponibilidad ni continuidad de funcionamiento del portal.<br/><br/>2.La información y contenidos (de cualquier tipo) introducidos por usuarios, colaboradores y terceras personas, así como no se responsabilizará en ningún caso de los productos o servicios que se comercialicen a través del sitio web y que no han sido desarrollados o creados en ningún caso por los responsables de Global Plaza.<br/><br/>3.Los perjuicios que puedan causarse en los equipos de los usuarios por la utilización de la Página.<br/><br/>4.El incumplimiento de la ley, la moral y las buenas costumbres generalmente aceptadas o el orden público como consecuencia de la transmisión, difusión, almacenamiento, puesta a disposición, recepción, obtención o acceso a los contenidos.<br/><br/>5.La infracción de los derechos de propiedad intelectual e industrial, de los derechos al honor, a la intimidad personal y familiar y a la propia imagen de las personas, de los derechos de propiedad o de cualquier otra naturaleza pertenecientes a un tercero como consecuencia de la reproducción, distribución, comunicación pública, puesta a disposición, recepción, obtención o acceso a los contenidos subidos por los usuarios.<br/><br/>6.Los usos ilegítimos que los usuarios pudieran realizar de marcas comerciales, nombres de productos o servicios, o en general, de cualquier derecho de propiedad industrial de un tercero.<br/><br/>7.Los enlaces e hipertextos que posibiliten, a través de la Página, acceder a prestaciones y servicios ofrecidos por terceros, los cuales no pertenecen ni se encuentran bajo el control de Global Plaza; Global Plaza no será responsable ni de la información contenida en los mismos ni de cualesquiera efectos que pudieran derivarse de dicha información