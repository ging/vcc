  policy:
    check_message: "He leido y acepto la "
    check_message_2: "política de privacidad"
    check_message_3: " y las "
    check_message_4: "condiciones de uso"
    paragraph_1: "La presente política de privacidad está redactada conforme lo dispuesto en la Ley Orgánica 15/1999, de 13 de Diciembre, de Protección de datos de carácter personal, Agora Systems S.A. como titular del sitio web www.globalplaza.org, informa al usuario de esta web de la existencia de un fichero automatizado de datos personales donde se recopila, utiliza, comparte y protege la información obtenida por Global Plaza y del cual él es el único responsable, cuya finalidad es realizar la gestión y el mantenimiento de la relación con el usuario del sitio web www.globalplaza.org, así como las labores de información, estadística, y comercialización del servicio y de las actividades relacionadas con los mismos. El mero acceso a www.globalplaza.org, así como de todo o parte de sus contenidos y servicios, implica la aceptación, sin reservas a la presente política de privacidad y además de los términos y condiciones generales que son de aceptación y cumplimiento obligatorio."
    paragraph_2: "PRIMERO: globalplaza.org no puede ser utilizado por aquellas personas con incapacidad legal o Menores de Edad, en ese sentido las personas que sean menores de 18 años no deberán facilitar sus datos en la web de globalplaza.org."
    paragraph_3: "SEGUNDO: En el momento de aceptación de las Condiciones Generales del sitio web, Global Plaza precisará de la recogida de unos datos básicos e imprescindibles para la prestación de los servicios, dichos datos son: nombres, apellidos, dirección de correo electrónico y un password y como datos alternativos dentro de su perfil son: fecha de nacimiento, dirección, código Postal, localidad así como otra información que sea relevante sobre su persona el cual es facilitado voluntariamente por usted. El usuario registrado podrá facilitar de forma voluntaria a Global Plaza una fotografía del mismo para su incorporación a su perfil en globalplaza.org, acto que se entenderá como autorización para la puesta a disposición en el mismo portal. En cada momento, el Usuario será informado del carácter necesario de la recogida de tales datos para la correcta gestión de la prestación de servicios realizada en globalplaza.org. "
    paragraph_4: "TERCERO: Así mismo, Global Plaza para la prestación de determinados servicios, podrá solicitar del usuario una serie de datos complementarios, para lo que será informado, en su momento, de la recogida y tratamiento del mismo."
    paragraph_5: "Global Plaza es responsable únicamente de la información que solicita y recaba de los usuarios registrados de globalplaza.org, no teniendo responsabilidad en ningún momento de la información personal que, de manera eventual y directa, pudieran cederse, transmitirse o facilitarse los propios usuarios del sitio web www.globalplaza.org." 
    paragraph_6: "Global Plaza se preocupa por la privacidad de sus usuarios y les insta a que no facilite a otros USUARIOS datos de carácter personal de forma directa ya que toda esta información se debe gestionar a través del servicio web para asegurar la protección de los datos de los usuarios."
    paragraph_7: "CUARTO: El usuario registrado podrá prestar su consentimiento para que, si así lo desea, autoriza expresamente y en su momento a Global Plaza, pueda hacer uso de sus datos con el fin de enviarle información y publicidad de sobre el portal. En ningún caso, Global Plaza cederá los datos de sus usuarios registrados a terceras personas sin la previa autorización y por escrito de sus usuarios." 
    paragraph_8: "QUINTO: Al momento que usted ingresa a www.globalplaza.org enviamos cookies que es un pequeño archivo donde recoge información de los visitantes a la web, así como contenidos más seleccionados, ubicación geográfica, y otros datos con el fin de optimizar y mejorar la navegación por el sitio web donde identifica de forma exclusiva su navegador y usted tenga mayor facilidad al momento de iniciar sesión en globalplaza.org" 
    paragraph_9: "Usted puede configurar su navegador para que acepte, rechace o le notifique cuando una cookie se va alojar en su ordenador (Cada navegador es diferente, por lo que se le recomienda que revise el menú 'Ayuda' de su navegador para aprender cómo cambiar sus preferencias de cookies.)"
    paragraph_10: "SEXTO: Global Plaza proporciona diversas opciones para que usted pueda ejercitar sus derechos de acceso, rectificación, cancelación y oposición sobre sus datos, usted puede dirigirse por escrito identificado con la referencia “Protección de Datos” a la siguiente dirección: Agora Systems, S.A., C/ Velásquez, 46, 28001 – Madrid, si prefiere a través de la siguiente dirección de correo electrónico: root@globalplaza.org."
    paragraph_11: "Usted garantiza que los datos proporcionados son verdaderos, exactos, completos y actualizados, siendo responsable de cualquier daño o perjuicio, directo o indirecto, que pudiera ocasionarse como consecuencia del incumplimiento de tal obligación. "
    paragraph_12: "Usted acepta que la navegación por el sitio web y proporcionar sus datos personales es una acto de libre manifestación de voluntad para la recogida y tratamiento de tal información en el fichero de Global Plaza y en el supuesto que se decida cambiar la Política de privacidad en el portal, se le indicará dichos cambios en la presente declaración sobre privacidad y en la página de inicio del Sitio, así como en cualquier otro lugar que consideremos apropiado para que usted sea consciente de qué información recopilamos, cómo la tratamos y en qué circunstancias, en su caso, la comunicamos."
    paragraph_13: "SÉPTIMO: Siempre que Global Plaza solicite el número de una cuenta corriente bancaria o de una tarjeta de crédito o de débito del usuario registrado, lo hará de forma cifrada, y estará protegido mediante clave de forma que sólo el usuario pueda tener acceso a dicha información personal, siendo el cliente el único responsable de mantener en secreto su clave."
    paragraph_14: "OCTAVO: Para una mejor prestación de servicio, usted autoriza a que Global Plaza tenga el derecho de verificar, investigar y/o comprobar los datos proporcionados como los estudios realizados, antecedentes laborales, antecedentes judiciales y/o penales o los que se vea por conveniente."
    paragraph_15: "NOVENO: Usted acepta que Global Plaza podrá revelar sus datos personales, participación en las asesorías y/o proyectos anteriores y actuales, cumpliendo con lo exigido en un procedimiento u orden judicial o en un proceso legal, además usted acepta que si Global Plaza vende parte o toda la empresa o se fusiona con otra, se podrá revelar su información con los nuevos socios comerciales."
    paragraph_16: "DÉCIMO: Global Plaza con el objetivo de  garantizar la seguridad y confidencialidad de sus datos personales, se ha adoptado  niveles de seguridad requeridos de protección de datos personales y se han instalado los medios técnicos a su alcance para evitar la pérdida, mal uso, alteración, acceso no autorizado y robo de los datos personales facilitados a Global Plaza mediante su página web: www.globalplaza.org"
